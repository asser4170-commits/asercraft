<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Frontier</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="hud">
      <h1>Voxel Frontier</h1>
      <p>Original voxel sandbox prototype with generated terrain, block placement, and mining.</p>
      <ul>
        <li><kbd>WASD</kbd> move</li>
        <li><kbd>Space</kbd>/<kbd>Shift</kbd> up/down</li>
        <li><kbd>Mouse</kbd> look around</li>
        <li><kbd>Left click</kbd> mine block</li>
        <li><kbd>Right click</kbd> place block</li>
      </ul>
    </main>
    <div id="crosshair">+</div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
